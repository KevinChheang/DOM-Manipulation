<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid bg-success">
            <div class="container py-3">
                <div class="row">
                    <div class="col-md-5">
                        <h1>Item Lister</h1>
                    </div>
                    <div class="col-md-7">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2 search" type="search" placeholder="Search item" aria-label="Search item">
                        </form>
                    </div>
                </div>
            </div>
    </header>

    <section class="container my-2 items-wraper" style="border: 1px solid #9e9797; border-radius: 5px;">
        <div class="p-2">
            <h2 class="secondary-header">Add Items</h2>
            <form class="add-item-form">
                <input type="text" class="item-input">
                <button class="btn btn-dark">Submit</button>
            </form>
            <h2>Items</h2>
            <ul class="list-group">
                <li class="list-group-item">Item 1 <button class="btn btn-sm btn-danger float-right">X</button></li>
                <li class="list-group-item">Item 2 <button class="btn btn-sm btn-danger float-right">X</button></li>
                <li class="list-group-item">Item 3 <button class="btn btn-sm btn-danger float-right">X</button></li>
                <li class="list-group-item">Item 4 <button class="btn btn-sm btn-danger float-right">X</button></li>
              </ul>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Own JS file -->
    <script src="script.js"></script>
</body>
</html>
